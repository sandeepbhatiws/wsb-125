<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        
    </body>
    <script>

        var age = prompt('Enter the age');

        if(age < 18){
            document.write('not applicable');
        } else if(age >= 18 && age <= 60){
            document.write('applicable');
        } else if(age > 60){
            document.write('not aplicable for senior');
        }

        

    </script>
</html>
