<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form with Data Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .form-container{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Basic Form</h2>
        <form id="formHandler">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Austraila">Austraila</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h2>User Data</h2>
        <table id="data-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="fetch-data">
            </tbody>
        </table>
    </div>

    <script>

        var states = [
            {id: 1, name: 'Maharashtra',country_name: 'India'},
            {id: 2, name: 'Karnataka',country_name: 'India'},
            {id: 3, name: 'Tamil Nadu',country_name: 'India'},
            {id: 4, name: 'West Bengal',country_name: 'India'},
            {id: 5, name: 'Gujarat',country_name: 'India'},
            {id: 6, name: 'Ontario',country_name: 'Canada'},
            {id: 7, name: 'Quebec',country_name: 'Canada'},
            {id: 8, name: 'British Columbia',country_name: 'Canada'},
            {id: 9, name: 'Alberta',country_name: 'Canada'},
            {id: 10, name: 'Manitoba',country_name: 'Canada'},
            {id: 11, name: 'New South Wales',country_name: 'Austraila'},
            {id: 12, name: 'Victoria',country_name: 'Austraila'},
            {id: 13, name: 'Queensland',country_name: 'Austraila'},
            {id: 14, name: 'Western Australia',country_name: 'Austraila'},
            {id: 15, name: 'South Australia',country_name: 'Austraila'}
        ];

        document.getElementById('country').addEventListener('change',(event) => {
            if(event.target.value != ''){

                const finalStates = states.filter((v,i) => {
                    if(v.country_name == event.target.value){
                        return v;
                    }
                })

                var options = '<option value="">Select State</option>';

                finalStates.forEach((v,i) => {
                    options += '<option value='+ v.name +'>'+ v.name +'</option>';
                });

                document.getElementById('state').innerHTML = options;
            } else {
                var options = '<option value="">Select State</option>';
                document.getElementById('state').innerHTML = options;
            }
        })

        document.getElementById('formHandler').addEventListener('submit',(event) => {
            event.preventDefault();
            
            var data = {
                name : event.target.name.value,
                email : event.target.email.value,
                mobile_number : event.target.mobile.value,
                country_name : event.target.country.value,
                state_name : event.target.state.value,
            }

            userDatas.push(data);
            displayData();

        })

        var userDatas = [
        ]


        function displayData(){

            if(userDatas.length != 0){
                var output = '';
                userDatas.forEach((data,index) => {
                    // output +='<tr><td>1</td><td>'+ data.name +'</td><td>Email</td><td>Mobile</td><td>Country</td><td>State</td><td>Delete</td></tr>';

                    output += `
                                <tr>
                                    <td>${index+1}</td>
                                    <td> ${data.name} </td>
                                    <td>${data.email}</td>
                                    <td>${data.mobile_number}</td>
                                    <td>${data.country_name}</td>
                                    <td>${data.state_name}</td>
                                    <td><button onclick="deleteUser(${index})" >Delete</button></td>
                                </tr>
                            `;
                })

                document.getElementById('fetch-data').innerHTML = output;
            } else {
                var output = ' <tr align="center"><td colspan="7">No Record Found !!</td></tr>';
                document.getElementById('fetch-data').innerHTML = output;
            }
        } 

        displayData();

        function deleteUser(index){
            if(confirm('Are you sure you want to delete ?')){
                userDatas.splice(index,1);
                displayData();
            }
        }

    </script>
</body>
</html>
